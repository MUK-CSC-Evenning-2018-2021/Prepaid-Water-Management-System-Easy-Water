<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script>
         const computeLitres = () => {
            const inputValue = document.querySelector(".input-amount").value
            console.log(parseInt(inputValue, 10))
            if(isNaN(+inputValue)){
                document.getElementById("amount").classList.add("invalid")
            } else {
                document.getElementById("amount").classList.remove("invalid")
            }

        }
    </script>
  </head>
  <body>
      <main>
          <section class="col-sm-12 p-2 mt-4 pay-in-form mt-3">
              <h2 class="bg-info p-3 border-rounded text-light">Pay Water bill</h2>
              <form>
                <div class="form-group">
                  <label for="amount">Amount:</label>
                  <input type="text" class="form-control input-amount" id="amount"  onkeyup="computeLitres();">
                </div>
                <div class="form-group">
                  <label for="pwd">Expected Volume</label>
                  <input type="text" class="form-control" id="exp_vol" readonly>
                </div>
                <button  class="btn btn-outline-primary">Make Payment</button>
              </form>              
          </section>
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
